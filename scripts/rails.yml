cmd:
  - 'ssh-keygen -t rsa -f ~/.ssh/id_rsa -q -P ""'
  - 'curl -sSL https://rvm.io/mpapis.asc | gpg --import -'
  - 'curl -sSL https://get.rvm.io | bash -s stable'
  - 'source "~/.rvm/scripts/rvm"'
  - '. ~/.rvm/scripts/rvm; rvm requirements'
  - '. ~/.rvm/scripts/rvm; rvm install 2.2.4'
  - '. ~/.rvm/scripts/rvm; rvm use 2.2.4 --default'
  - '. ~/.rvm/scripts/rvm; rvm rubygems current'
  - '. ~/.rvm/scripts/rvm; rvm gemset create app'
  - '. ~/.rvm/scripts/rvm; rvm @global do gem install bundler'
  - 'sudo apt-get install -y postgresql libpq-dev'
  - 'sudo -u postgres createuser rails'
  - 'sudo -u postgres createdb rails --owner=rails'
  - 'sudo service postgresql restart'
  - 'wget https://raw.githubusercontent.com/ayann/vps/master/unicorn.conf.rb'
  - 'mkdir -p app/shared/config'
  - 'mv unicorn.conf.rb app/shared/config/unicorn.conf.rb'
  - 'wget https://raw.githubusercontent.com/ayann/vps/master/unicorn.sh'
  - 'sed -i.bak -e "s/rails-demo/app/g" unicorn.sh'
  - 'chmod +x unicorn.sh'
  - 'sudo mv ~/unicorn.sh /etc/init.d/unicorn'
  - 'sudo update-rc.d unicorn defaults'
  - 'sudo apt-get install nginx -y'
  - 'sudo rm /etc/nginx/sites-enabled/*'
  - 'wget https://raw.githubusercontent.com/ayann/vps/master/nginx.host'
  - 'sed -i.bak -e "s/rails-demo/app/g" nginx.host'
  - 'sudo mv ~/nginx.host /etc/nginx/sites-available/app'
  - 'sudo ln -s /etc/nginx/sites-available/app /etc/nginx/sites-enabled/app'
  - 'sudo nginx -t && sudo service nginx reload'
  - 'sudo ufw allow 80'
  - 'sudo shutdown -r 0 ; exit'
